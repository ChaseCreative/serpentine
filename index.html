
<!DOCTYPE html>
<html>
<head>
 		<title>serpentine</title>
 		<meta charset="utf-8"/>
<link rel="stylesheet" href="serpentineStylesheet.css" type="text/css"/>



</head>




<div class = "divBox">


<!-- Three boxes aligned horizontally  -->
  <div id = "counterTimer">
  <h2 id = "boxOne" class = "boxes">Timer</h2>
  <h2 id = "boxTwo" class = "boxes">Serpentine</h2>
  <h2 id = "boxThree" class = "boxes">Score</h2>
  </div>


<!-- Buttons are inserted within heading elements  -->
  <h1 id = "questionOne"><button id = "startButton" class = "startButton" type="button" value ="0" onclick = "serpens()" >Click to Start SERPENTINE!</button></h1>


  <!-- Three boxes aligned horizontally  -->
  <div id = "counterTimer">
  <h2 id = "serpensA" class = "boxes"><button id = "serBtnA" class = "button" type="button" value = "1" onclick = "clickedButton1()"></h2>
  <h2 id = "serpensB" class = "boxes"><button id = "serBtnB" class = "button" type="button" value = "2" onclick = "clickedButton3()"></h2>
  <h2 id = "serpensC" class = "boxes"><button id = "serBtnC" class = "button" type="button" value = "3" onclick = "clickedButton5()"></h2>
  </div>


<!-- Three boxes aligned horizontally  -->
  <div id = "counterTimer">
  <h2 id = "serpensA1" class = "boxes"><button id = "serBtnA1" class = "button" type="button" value = "4" onclick = "clickedButton2()"></h2>
  <h2 id = "serpensB2" class = "boxes"><button id = "serBtnB2" class = "button" type="button" value = "5" onclick = "clickedButton4()"></h2>
  <h2 id = "serpensC3" class = "boxes"><button id = "serBtnC3" class = "button" type="button" value = "6" onclick = "clickedButton6()"></h2>
  </div>



  <h1 id = "responseNext"><button id = "responseButton" class = "responseButton" type="button" value = "5" ></button></h1>

</div>


<!-- Audio element must be within the BODY section  -->
<audio id="gameOverAudio" src="GameOver.mp3" ></audio>
<audio id="correctAnswerAudio" src="LevelUp.mp3" ></audio>
<audio id="wrongAnswerAudio" src="VZ2.mp3" ></audio>




<script src = "serpentineMain.js" type="text/javascript">
</script>





</body>
</html>
